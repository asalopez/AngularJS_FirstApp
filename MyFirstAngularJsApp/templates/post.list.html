<div class="container-fluid">
    <!--Listado de posts-->
    <h3> Post List </h3>

    <!--Botón que limpia la tabla-->
    <div>
        <button class="btn btn-warning btn-md" ng-show="posts.length > 0" ng-click="clearList()">Clear list!</button>
        <a class="btn btn-success btn-md" ng-href="#!post/add">Add post!</a>
        <br />
        <br />
    </div>

    <table ng-if="posts.length > 0" class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in posts | orderBy:'-'">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td class="text-center">
                    <a class='btn btn-primary btn-xs' ng-href="#!/post/edit/{{post.id}}">Edit</a>
                </td>
                <td class="text-center">
                    <!--<button class='btn btn-danger btn-xs' ng-click="removePost($index)">Delete</button>-->
                    <button class='btn btn-danger btn-xs' ng-click="removePost(post.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div ng-if="posts.length == 0">
        <h1>The list is empty!</h1>
    </div>
</div>
